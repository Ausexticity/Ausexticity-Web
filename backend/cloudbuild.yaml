steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/backend', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/backend']
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/backend'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ANTHROPIC_API_KEY=${_ANTHROPIC_API_KEY},OPENROUTER_API_KEY=${_OPENROUTER_API_KEY},SITE_URL=${_SITE_URL},SITE_NAME=${_SITE_NAME},CLOUDFLARE_SITE_KEY=${_CLOUDFLARE_SITE_KEY},CLOUDFLARE_SECRET_KEY=${_CLOUDFLARE_SECRET_KEY}'
      - '--set-secrets'
      - 'GOOGLE_APPLICATION_CREDENTIALS=google-credentials:latest'