<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=yes,viewport-fit=cover">
    <title>管理頁面 - Ausexticity</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body-admin">
    <header>
        <div class="header-div">
            <div class="outer-div">
                <div class="brand"><a href="index.html">
                        <img src="images/header_logo.svg" alt="Ausexticity Logo">
                        <img src="images/ausexticity.svg"></a></div>
                <div class="links">
                    <a href="#" class="logout" id="logout-link">LOGOUT</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section-admin">
            <div class="outer-div">
                <h2>管理後台</h2>
                <div class="admin-actions">
                    <button id="btn-navigate-post">新增文章</button>
                    <button id="btn-navigate-edit">編輯文章</button>
                </div>
                <div class="admin-content">
                    <!-- 這裡可以顯示文章列表或其他管理內容 -->
                </div>
            </div>
        </section>
    </main>

    <script src="js/jquery.min.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>

</html>
