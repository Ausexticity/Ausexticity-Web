<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=yes,viewport-fit=cover">
    <title>註冊 - adultbeauty@erossuccess.com</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/vendor/aos.css?ver=2023102401">
    <link rel="stylesheet" href="css/vendor/owl.carousel.css?ver=2023100726">
    <link rel="stylesheet" href="css/main.css?ver=2023102401">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>

<body class="body-detail body-brown">
    <header>
        <div class="header-div">
            <div class="outer-div">
                <div class="links">
                    <a href="index.html" class="home">HOME</a>
                </div>
                <div class="brand"><a href="index.html"><img src="images/adult_beauty.svg"></a></div>
                <div class="links">
                    <a href="login.html" class="account" id="login-link">LOGIN</a>

                    <img src="images/article_img_06.png" alt="User" class="user-icon" id="user-icon"
                        style="display: none;">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section-login">
            <div class="block-login">
                <div class="outer-div">
                    <div class="block-01">
                        <h2>註冊</h2>
                        <div class="form-div">
                            <div class="item">
                                <input type="text" id="username" placeholder="用戶名稱" required>
                            </div>
                            <div class="item">
                                <input type="password" id="password" placeholder="密碼" required>
                            </div>
                            <div class="item">
                                <input type="password" id="password_confirm" placeholder="確認密碼" required>
                            </div>
                            <div class="item action">
                                <button id="sign-up-btn">註冊</button>
                            </div>
                            <div class="item remark">已有帳號？ <a href="login.html">登入</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block-contact">
                <div class="outer-div">
                    <div class="title"><img src="images/footer_title_contact.svg"></div>
                    <div class="info">
                        <p>adultbeauty@erossuccess.com</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="overlay"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/aos.js?ver=2023102401"></script>
    <script src="js/owl.carousel.js?ver=2023100726"></script>
    <script src="js/script.js?ver=2023102401"></script>
    <script src="js/misc.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signUpBtn = document.getElementById('sign-up-btn');
            if (signUpBtn) {
                signUpBtn.addEventListener('click', () => {
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    const passwordConfirm = document.getElementById('password_confirm').value;

                    if (password !== passwordConfirm) {
                        alert('密碼與確認密碼不一致！');
                        return;
                    }

                    signup(username, password).then(() => {
                        updateHeader();
                        window.location.href = 'index.html';
                    });
                });
            }

            updateHeader();
        });
    </script>
    <script>
        AOS.init();
    </script>
</body>

</html>
