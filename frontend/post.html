<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=yes,viewport-fit=cover">
    <title id="page-title">Ausexticity</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/vendor/aos.css?ver=2023102401">
    <link rel="stylesheet" href="css/vendor/owl.carousel.css?ver=2023100726">
    <link rel="stylesheet" href="css/main.css?ver=2023102401">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="body-detail">
    <header>
        <div class="header-div">
            <div class="outer-div">
                <div class="links">
                    <a href="index.html" class="home">HOME</a>
                </div>
                <!-- <div class="brand"><a href="index.html"><img src="images/ausexticity.svg"></a></div> -->
                <div class="links">
                    <a href="admin.html" class="account">MY ACCOUNT</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section-post">
            <div class="block-post">
                <div class="outer-div">
                    <div class="box-div">
                        <h2 id="form-heading">發文</h2>
                        <div class="form-div">
                            <div class="item">
                                <div class="label">
                                    <h3>文章名稱</h3>
                                </div>
                                <div class="controller">
                                    <input type="text" id="title" placeholder="輸入文字">
                                </div>
                            </div>
                            <div class="item">
                                <div class="label">
                                    <h3>文章內容</h3>
                                </div>
                                <div class="controller">
                                    <textarea id="content" placeholder="輸入文字"></textarea>
                                </div>
                            </div>
                            <div class="item">
                                <div class="label">
                                    <h3>文章類別</h3>
                                </div>
                                <div class="controller">
                                    <select id="category">
                                        <option value="首頁文章">首頁文章</option>
                                        <option value="新聞">新聞</option>
                                        <option value="一般文章">一般文章</option>
                                    </select>
                                </div>
                            </div>
                            <div class="item">
                                <div class="label">
                                    <h3>文章標籤</h3>
                                </div>
                                <div class="controller">
                                    <div class="tags-input-container">
                                        <div class="selected-tags"></div>
                                        <input type="text" id="tags" placeholder="輸入標籤">
                                        <div id="tagSuggestions" class="tag-suggestions" style="display: none;"></div>
                                    </div>
                                    <div class="popular-tags">
                                        <h4>熱門標籤</h4>
                                        <div id="popularTags" class="tags-cloud"></div>
                                    </div>
                                    <small>點擊熱門標籤可直接選擇，或輸入新標籤</small>
                                </div>
                            </div>
                            <div class="item">
                                <div class="label">
                                    <h3>文章圖片</h3>
                                </div>
                                <div class="controller">
                                    <div class="upload-list">
                                        <div class="sub-item">
                                            <div class="box img-upload">
                                                <input type="file" id="image-upload"
                                                    style="display: inline-block; margin-right: 10px;">
                                                <div class="img" style="display: inline-block;">
                                                    <img id="uploadImage" src="images/default_detail_img.png"
                                                        alt="文章圖片">
                                                </div>
                                                <button class="btn-close" id="remove-image"
                                                    style="display: inline-block; vertical-align: top;">移除圖片</button>
                                            </div>
                                        </div>
                                        <div style="margin-top: 10px;">
                                            <div class="box url-input">
                                                <div class="url-input-wrapper">
                                                    <i class="fas fa-link"></i>
                                                    <input type="text" id="image-url" placeholder="輸入圖片網址後將自動預覽">
                                                </div>
                                                <small class="url-hint">支援的格式：JPG、PNG、GIF、WebP</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="item action">
                                <button type="button" class="btn-submit" id="submit-button">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block-contact">
                <div class="outer-div">
                    <div class="title"><img src="images/footer_title_contact.svg"></div>
                    <div class="info">
                        <p>care@ausexticity.com</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="overlay"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/aos.js?ver=2023102401"></script>
    <script src="js/owl.carousel.js?ver=2023100726"></script>
    <script type="module" src="js/post.js"></script>
    <script type="module" src="js/editor.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
