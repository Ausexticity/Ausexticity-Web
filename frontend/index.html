    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">

    <meta name="theme-color" content="#ffffff">

<body class="body-home">
    <dotlottie-player src="animation/loading.lottie" background="white" speed="1" loop autoplay></dotlottie-player>
    <header>
        <div class="header-div">
            <div class="outer-div">
                <div class="brand"><a href="index.html"><img src="images/header_logo.svg"><img
                            src="images/ausexticity.svg"></a></div>
                <div class="links">
                    <div class="search-container">
                        <div class="search-wrapper">
                            <input type="text" id="navSearchInput" placeholder="搜尋文章...">
                            <i id="navSearchButton" class="fas fa-search"></i>
                        </div>
                        <div class="search-suggestions" id="searchSuggestions" style="display: none;">
                            <div class="popular-keywords">

                                <h4>熱門搜尋</h4>
                                <div class="keyword-list" id="popularTags"></div>
                            </div>
                            <div class="autocomplete-results" id="autocompleteResults"></div>
                        </div>
                    </div>
                    <a href="login.html" class="login" id="login-link">LOGIN</a>
                    <img src="images/article_img_06.png" alt="User" class="user-icon" id="user-icon"
                        style="display: none; cursor: pointer;" />
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section-home-banner">
            <div class="outer-div">
                <div class="home-banner">
                    <div class="banner-slider" id="bannerSlider">
                        <!-- 動態載入的輪播項目將在這裡 -->
                    </div>
                    <div class="banner-controls" id="bannerControls">
                        <!-- 動態載入的控制點將在這裡 -->
                    </div>
                    <div class="banner-nav banner-prev" id="prevButton">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="banner-nav banner-next" id="nextButton">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-home-search-news">
            <div class="block-01">
                <div class="outer-div">
                    <div class="two-cols">
                        <div class="col01">
                            <img src="images/home_img_01.svg">
                        </div>
                        <div class="col02">
                            <div class="links">
                                <!-- <div class="item">
                                    <div class="action">
                                        <a href="search.html">Search</a>
                                    </div>
                                    <div class="info">
                                        <h3>一鍵SEARCH讓你到達</h3>
                                        <p>大家都在問</p>
                                    </div>
                                </div> -->
                                <div class="item">
                                    <div class="info">
                                        <h3>機器人在這裡</h3>
                                    </div>
                                    <div class="action">
                                        <a href="bot.html">點我聊聊</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block-02">
                <div class="block-article-list">
                    <div class="outer-div">
                        <h2>讓 Dr.告 訴 你</h2>
                        <div class="new-lists-wrapper">
                            <div class="search-result-lists" id="doctor-list">
                                <!-- 動態載入的 doctor-list 文章 -->
                            </div>
                            <div class="more">
                                <a href="search.html?sort=latest">更多</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block-contact">
                    <div class="outer-div">
                        <div class="title"><img src="images/footer_title_contact.svg"></div>
                        <div class="info">
                            <p>care@ausexticity.com</p>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <div class="overlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/misc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script type="module" src="js/banner.js"></script>
    <script type="module" src="js/nav-search.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module">
        import { updateHeader } from './js/misc.js';
        import { fetchArticles } from './js/misc.js';
        import { truncateTitle } from './js/misc.js';
        import { initializeBanner } from './js/banner.js';


        document.addEventListener('DOMContentLoaded', async () => {

            try {
                // 獲取文章資料
                const articles = await fetchArticles();

                // 初始化輪播
                initializeBanner(articles);

                // 設置輪播按鈕事件監聽
                document.getElementById('prevButton').addEventListener('click', () => {
                    if (typeof window.prevSlide === 'function') {
                        window.prevSlide();
                    }
                });

                document.getElementById('nextButton').addEventListener('click', () => {
                    if (typeof window.nextSlide === 'function') {
                        window.nextSlide();
                    }
                });

                // 處理首頁文章的文章並載入到 doctor-list
                const doctorList = document.getElementById('doctor-list');
                if (doctorList) {
                    // 先過濾出首頁文章類別的文章，並按發布時間排序
                    const doctorArticles = articles
                        .filter(article => article.category === "首頁文章")
                        .sort((a, b) => new Date(b.published_at) - new Date(a.published_at))
                        .slice(0, 4); // 只取前4篇

                    doctorArticles.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.classList.add('item');

                        const imageUrl = article.image_url || 'images/default-article.jpg';
                        const preview = article.preview || (article.content ? truncateTitle(article.content, 100) : '');

                        // 創建主要的連結元素
                        const linkElement = document.createElement('a');
                        linkElement.href = `article_detail.html?id=${article.id}`;

                        // 創建圖片區塊
                        const boxDiv = document.createElement('div');
                        boxDiv.className = 'box';
                        const imgElement = document.createElement('img');
                        imgElement.src = imageUrl;
                        imgElement.alt = article.title;
                        boxDiv.appendChild(imgElement);

                        // 創建內容區塊
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'content';

                        // 創建標題區塊
                        const titleWrapper = document.createElement('div');
                        titleWrapper.className = 'title-wrapper';
                        const titleElement = document.createElement('h3');
                        titleElement.className = 'title';
                        titleElement.textContent = article.title;
                        titleWrapper.appendChild(titleElement);

                        // 創建標籤區塊
                        const tagsDiv = document.createElement('div');
                        tagsDiv.className = 'tags';
                        if (article.tags && Array.isArray(article.tags)) {
                            article.tags.forEach(tag => {
                                const tagSpan = document.createElement('span');
                                tagSpan.className = 'tag';
                                tagSpan.textContent = tag;
                                tagSpan.style.cursor = 'pointer';
                                tagSpan.addEventListener('click', (e) => {
                                    e.preventDefault();
                                    e.stopPropagation();
                                    window.location.href = `search.html?q=${encodeURIComponent(tag)}`;
                                });
                                tagsDiv.appendChild(tagSpan);
                            });
                        }

                        // 創建預覽文字區塊
                        const previewDiv = document.createElement('div');
                        previewDiv.className = 'preview';
                        previewDiv.textContent = preview;

                        // 組合所有元素
                        contentDiv.appendChild(titleWrapper);
                        contentDiv.appendChild(tagsDiv);
                        contentDiv.appendChild(previewDiv);

                        linkElement.appendChild(boxDiv);
                        linkElement.appendChild(contentDiv);
                        articleElement.appendChild(linkElement);

                        doctorList.appendChild(articleElement);
                    });

                    // 所有內容載入完成後，隱藏 loading 動畫
                    document.querySelector('dotlottie-player').style.display = 'none';

                }
            } catch (error) {
                console.error('獲取文章資料失敗:', error);
                // 發生錯誤時也要隱藏 loading 動畫
                document.querySelector('dotlottie-player').style.display = 'none';
            }
        });
    </script>
</body>

</html>
